name: Update dashboard artifacts

on:
  workflow_dispatch:
  schedule:
    # Quarterly at 07:00 UTC (Jan/Apr/Jul/Oct). Change if you want.
    - cron: "0 7 1 1,4,7,10 *"

permissions:
  contents: write

concurrency:
  group: update-dashboard
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build script
        env:
          MPLBACKEND: Agg
        run: |
          mkdir -p data charts
          python src/build_gold_insights.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit generated artifacts
          git add -A data charts

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update dashboard artifacts (UTC) $(date -u +'%Y-%m-%d')"
          git push
